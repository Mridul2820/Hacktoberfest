<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div id="display"></div>
      <div class="buttons">
        <button class="btn1" id="clear">AC</button>
        <button class="btn2" id="del">Del</button>
        <button class="btn3" id="/">/</button>
        <button class="btn4" id="1">1</button>
        <button class="btn5" id="2">2</button>
        <button class="btn6" id="3">3</button>
        <button class="btn7" id="*">*</button>
        <button class="btn8" id="4">4</button>
        <button class="btn9" id="5">5</button>
        <button class="btn10" id="6">6</button>
        <button class="btn11" id="+">+</button>
        <button class="btn12" id="7">7</button>
        <button class="btn13" id="8">8</button>
        <button class="btn14" id="9">9</button>
        <button class="btn15" id="-">-</button>
        <button class="btn16" id=".">.</button>
        <button class="btn17" id="0">0</button>
        <button class="btn18" id="equal">=</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
