<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGBquize</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="assets/log.png">
    <script src="https://kit.fontawesome.com/24f69881e0.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <!-- navbar-start -->
        <nav>
            <div class="menu-container">
                <div class="logo"> RGBquize </div>
                <ul class="nav-menu">
                    <li class="replay">
                        <button>REPLAY</button>
                    </li>
                    <li>
                        <button class="easy">EASY</button>
                    </li>
                    <li>
                        <button class="hard">HARD</button>
                    </li>
                </ul>
                <i class="fas fa-bars open"></i>
            </div>
        </nav>
        <!-- navbar-end -->
        <!-- question-component-start -->
        <div class="question-component-container">
            <div class="color-shower">
                <div class="score-container">
                    <h2 class="score"> score : 00 </h2>
                </div>
                <h1 class="comment">Welcome to <img src="assets/logo.svg" alt="RGBquize"></h1>
            </div>
            <div class="question-container">
                <h4 class="question">Chose the correct option for rgba(0,123,23)</h4>
            </div>
            <div class="options-component-container">
                <div class="options-container">
                    <div class="opt opt1"></div>
                    <div class="opt opt2"></div>
                    <div class="opt opt3"></div>
                    <div class="opt opt4"></div>
                    <div class="opt opt5"></div>
                    <div class="opt opt6"></div>
                </div>
                <button class="play-again"> PLAY AGAIN </button>
            </div>
            <footer> contributed with <i class="fas fa-heart hidden"> <i class="fas fa-heart animation"></i>
                </i> by vidhanshu </footer>
        </div>
        <!-- question-component-end -->
    </div>
</body>
<script src="logic.js"></script>

</html>
